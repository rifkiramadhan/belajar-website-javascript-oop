<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class: Getter dan Setter</title>
</head>
<body>
    
    <script>
        
        class Person {
            constructor(firstNane, lastName) {
                this.firstNane = firstNane;
                this.lastName = lastName;      
            };

            get fullName() {
                return `${this.firstNane} ${this.lastName}`;
            };

            set fullName(value) {
                const result = value.split(' ');
                this.firstNane = result[0];
                this.lastName = result[1];
            };
        };

        const rifki = new Person('Rifki', 'Ramadhan');
        console.info(rifki);
        console.info(rifki.fullName);
        
        rifki.fullName = 'Rayani Putri Umika Rambe';
        console.info(rifki);
    </script>
</body>
</html>
